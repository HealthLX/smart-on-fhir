env:
  global:
    - # GITHUB_SECRET_TOKEN
    - secure: ""
    - # SONATYPE_USERNAME
    - secure: ""
    - # SONATYPE_PASSWORD
    - secure: ""
    - # GPG_KEY_ID
    - secure: ""
    - # GPG_PASSPHRASE
    - secure: ""
    - GPG_KEY_LOCATION=".travis/secret.gpg"
    - ENCRYPTED_GPG_KEY_LOCATION=".travis/secret.gpg.enc"

branches:
  only:
    - master
    - develop

language: java
os: linux
dist: trusty
jdk: openjdk8

before_install:
  - chmod -R ug+x .travis
  - .travis/install.sh

script:
  - ./gradlew build
  - chmod -R ug+x .travis
  - .travis/build.sh
  - .travis/deploy-gate.sh
  - .travis/tag-master-gate.sh